<div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
</div>
<br>
<!-- Search Bar -->
<div class="container">
    <div class="d-flex form-inputs"> 
      <input class="form-control" type="text" [(ngModel)]="searchQuery"
      placeholder="Search Post" name="searchQuery" (ngModelChange)="search()"> 
      <button class="btn btn-dark">Search</button> 
    </div>
  </div>
  <br>
  <!-- Profiles -->
<div class="container" style="border: 1px solid #000; padding: 15px" *ngFor="let user of popularProfiles" >
    <a routerLink="{{user.id}}" [id]="user.id">
    <div>
        <h1>{{ user.name }}</h1>
        
    </div>
    </a>
    <button class="btn-secondary" (click)="onSubscribe(user)" 
    *ngIf="!profile.isSubscribed">Subscribe</button>
    <button class="btn-secondary" (click)="onSubscribe(user)" 
    *ngIf="profile.isSubscribed">Unsubscribe</button>
</div>
<router-outlet></router-outlet>
