<!-- Spinner -->
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
  </div>
</div>
<!-- Profile -->
<br>
<div class="container-fluid">
    <div><h1>{{ profile.name }}</h1></div>
    <!-- <div><h5>{{profile.username}}</h5></div> -->
    <div>{{profile.email}}</div>
    <div *ngIf="profile.id==ownerId">
      <a routerLink="/profiles/{{profile.id}}/edit">
      <button class="btn btn-secondary btn-sm">Edit Profile</button></a>&nbsp;
      <button class="btn btn-danger btn-sm" (click)="modalService.open('Delete-profile');">Delete Profile</button>
  </div>
  <!-- Confirmation modal -->
  <div class="modal hidden">
    <jw-modal id="Delete-profile">
      <h4>Warning</h4>
      
      <p>Are you sure you want to delete your profile?</p>
      
      
      <button class="btn btn-sm btn-secondary" (click)="modalService.close('Delete-profile');">Cancel</button>&nbsp;
      <button class="btn btn-sm btn-danger" (click)="modalService.close('Delete-profile');" (click)="onDelete()">Delete Profile</button>
    </jw-modal>
  </div>
</div>
<br>
<div class="container-fluid">
  <h4>{{profile.name}}'s Posts</h4>
  <div *ngIf="profilePosts.length>0; else infoText">
  <div class="container-fluid" *ngFor="let post of profilePosts">
    <hr>
    <div class="row" style="padding: 10px">
      <a routerLink="/posts/{{post.id}}">
        {{post.title}}
      </a>
    </div>
  </div>
</div>
<br>
<br>
<div *ngIf="authService.isLoggedIn">
  <h5>{{profile.name}}'s Comments</h5>
  <div *ngIf="profileComments.length > 0; else infoText">
    <div *ngFor="let comment of profileComments">
      <hr>
      <div class="container-fluid" style="padding: 10px">
        <div class="row">{{comment.body}}</div>
        <div class="row">
          <a routerLink="/posts/{{comment.post.id}}"><b>{{comment.post.title}}</b></a>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #infoText>
  <p>No activity here</p>
</ng-template>

</div>
