<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">Quora</a>
    <a class="btn btn-light" routerLinkActive="active" routerLink="posts">Home <span class="sr-only">(current)</span></a>
    <a class="btn btn-light" routerLinkActive="active" routerLink="subscriptions">Subscriptions</a>    
    <a class="btn btn-light" routerLinkActive="active" routerLink="notifications">Notifications</a>
    <a class="btn btn-light" routerLink="profiles">Profile</a>
    <a class="btn btn-light" routerLinkActive="active" routerLink="my-profile">My Profile</a>
      <!-- <li class="nav-item btn btn-outline">
        <a routerLink="login" class="btn btn-primary" *ngIf="!isLoggedIn">Login/Sign Up</a>
      </li> -->
      <li class="nav-item btn btn-outline">
        <a class="btn btn-danger" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
      </li>
  </nav>
  
  <div class="col-md-12">
    <router-outlet ></router-outlet>
  </div>
  <div class="modal hidden">
    <jw-modal id="error">
      <h1>Error</h1>
      <h4>{{authService.message}}</h4>
      
      <button class="btn btn-secondary" (click)="modalService.close('error');">Ok</button>
    </jw-modal>
  </div>
</body>
</html>
