<div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
</div>
<br>

<!-- Profiles -->

<div *ngIf="subscribedUsers" class="container-fluid">

      <br>

      <div class="container">
        <div class="text-center">
            <h4 class="section-heading text-uppercase">Subscribed Profiles</h4>
            <p class="section-subheading text-muted">View your favourite profiles</p>
        </div>
        <div class="row">
            <div class="col-lg-4" *ngFor="let user of subscribedUsers | paginate: { itemsPerPage: count, currentPage: page }">
                <div class="team-member">
                    <img class="mx-auto rounded-circle" src="http://127.0.0.1:8000{{ user.profileImage }}" alt="..." />
                    <a routerLink="/profiles/{{user.id}}"><h4>{{user.name}}</h4></a>
                    <p class="text-muted">{{user.email}}</p>
                    
                    <!-- <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
            </div>
            
        </div>
    
<div class="text-center" *ngIf="subscribedUsers.length == 0">
    <br>
    <br>
    <h2>No Subscription Yet! Subscribe your favourite users.</h2>
</div>
<!-- Pagination Control -->
<div class="text-right" *ngIf="subscribedUsers.length>count" >
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
