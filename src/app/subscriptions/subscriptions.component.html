<div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
    </div>
  </div>
<div  *ngIf="subscribedUsers">
    <div style="border: 1px solid #000" *ngFor="let user of subscribedUsers" >
        <div>
            <h1>{{ user.name }}</h1>
        </div>
    </div>
    
</div>
<div *ngIf="subscribedUsers.length == 0">
    <h2>No Subscription Yet</h2>
</div>
