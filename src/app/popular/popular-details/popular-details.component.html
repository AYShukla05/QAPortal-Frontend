
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ post['title'] }}</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h5>Made by {{ post['owner']['name'] }}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ post['body'] }}
    </div>
  </div>

  <a routerLink="edit"><button class="btn btn-secondary">Edit Post</button></a>
  <button class="btn btn-danger" (click)="onDeleted()">Delete Post</button>
