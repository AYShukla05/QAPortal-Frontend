<section class="page-section bg-light" id="services">
  <div class="container">
    <!-- Toggling between popular and subscribed -->
    <div class="container">
      <div class="row m-2">
        <div class="col-sm-10">
          <a (click)="onPopularPosts()">
            <button class="btn btn-primary" [ngClass]="{ active: !isSubscribed }">
              Popular Posts
            </button>
          </a>
          &nbsp;
          <a (click)="onSubscribedPosts()" *ngIf="authService.isLoggedIn">
            <button class="btn btn-primary" [ngClass]="{ active: isSubscribed }">
              Subscribed Posts
            </button>
          </a>
        </div>
      </div>
    </div>
    <br />
    <!-- Spinner -->
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status"></div>
    </div>

    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Posts</h2>
      </div>
      <br />
      <div class="row text-center">
        <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="
            let post of popularPosts
              | paginate: { itemsPerPage: count, currentPage: page }
          ">
          <!-- <div class="row"> -->
          <a routerLink="{{ post.id }}">
            <h4 class="my-3" style="color: rgb(29, 31, 29)">
              {{ post.title.slice(0, 30)
              }}<span *ngIf="post.body.length > 30">... </span>
            </h4>
          </a>
          <!-- </div> -->
          <!-- <div class="row"> -->
          <a routerLink="/profiles/{{ post.owner.id }}">
            <h6 style="color: rgb(167, 166, 175)">
              Made by <b>{{ post.owner.name }}</b>
            </h6>
          </a>
          <!-- </div> -->
          <!-- <div class="row"> -->
          <p>
            {{ post.body.slice(0, 150)
            }}<span *ngIf="post.body.length > 151">...
              <a routerLink="{{ post.id }}" style="color: #000"><u>Read more</u></a></span>
          </p>
          <!-- </div> -->
          <div>
            <label for="file"><b> Audience Rating: </b></label>
            <div class="d-none d-lg-block">
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                  [ngStyle]="{ width: post.vote_ratio + '%' }" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
            <div>
              <small><b>{{ post.vote_ratio }}% Upvotes</b>({{
                post.vote_total
                }})</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Control -->
  <div class="text-right" *ngIf="popularPosts.length > count">
    <pagination-controls (pageChange)="page = $event" style="color: rgb(0, 0, 0)"></pagination-controls>
  </div>

  <router-outlet></router-outlet>
</section>
