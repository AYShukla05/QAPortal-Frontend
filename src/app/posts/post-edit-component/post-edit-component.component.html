<br>
<div class="container col-8">
  <h3>Post</h3>
  <div class="wrapper" style="padding:10px">
    <form [formGroup]="postEdit" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="post-title">Title</label>
        <input type="text" class="form-control" 
        id="post-title" formControlName="title"  name="title" maxlength="300">
      </div>
  
      <div class="form-group">
        <div>
          <label for="body">Body</label> 
        </div>
        <textarea class="container-fluid"
       name="body" id="body" formControlName="body"
        cols="175" rows="10" placeholder="Enter the post content" ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!postEdit.valid">Submit</button>
    </form>

  </div>
</div>
