<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="post-title">Title</label>
      <input type="text" class="form-control" id="post-title" ngModel name="title">
    </div>
    <!-- <div class="form-group">
      <label for="body">Body</label>
      <input type="textarea" class="form-control" id="post-body" placeholder="Enter the post content" ngModel name="body">

    <div class="form-group">
      <div>
        <label for="body">Body</label> 
      </div>
      <textarea ngModel name="body" id="body" cols="175" rows="10" placeholder="Enter the post content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
